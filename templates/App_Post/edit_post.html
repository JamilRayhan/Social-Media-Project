{% extends 'navbar.html' %}
{% load crispy_forms_tags %}

{% block title_block %}Edit{% endblock %}

{% block css_block %}
<style>
  /* Add your custom CSS styles here */
  body{
  color:white;
  }
  .col-sm-8{
  background-color:#3e3e47;
    border-radius:10px;
    padding:10px;
    margin:10px;
  }
</style>
{% endblock %}

{% block body_block %}
<center>
   <h2>Edit</h2>


<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
</center>
{% endblock %}
