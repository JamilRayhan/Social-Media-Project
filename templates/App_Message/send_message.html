{% extends 'navbar.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{recipient}} | FriendCircle{% endblock  %}

{% block css_block %}
<style>
  body{
  color:white;
  }
  .design{
  background-color:#323439;
      padding:20px;
      margin:10px;
      border-radius:10px;
  }
    .heading{
    padding-bottom:20px;
        display:flex;justify-content:center;
    }
</style>
{% endblock  %}

{% block body_block %}
<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 design">
      <h2 class="heading">Send Message to {{recipient}}</h2>
    <form method="post">
       {% csrf_token %}
       {{ msg_form.as_p }}
      <button type="submit" class="btn btn-sm btn-primary ">Send</button>
    </form>

  </div>
</div>

{% endblock %}
